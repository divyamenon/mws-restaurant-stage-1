<!DOCTYPE html>
<html>

<head>
  <meta name ="viewport" content ="width=device-width,initial-scale=1">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent-index">
    <section id="map-container" aria-labelledby="map-label" role = "Main">
      <div id="map"></div>
    </section>
    <label id="map-label">Google Map</label>
    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>
        <div class="filter">
          <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-labelledby="neighborhood-option">
            <option value="all">All Neighborhoods</option>
          </select>
          <label id="neighborhood-option">Neighborhoods option</label>
          <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-labelledby="cuisines-option">
            <option value="all">All Cuisines</option>
          </select>
          <label id="cuisines-option">Cuisines option</label>
        </div>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="js/config.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script>
      var url = "https://maps.googleapis.com/maps/api/js?key="+config.YOUR_GOOGLE_MAPS_API_KEY+"&libraries=places&callback=initMap";
      document.write("<script async defer src="+url+"><\/script>");
  </script>
  <script type="application/javascript" charset="utf-8" src="js/index.js"></script>

  <footer id="footer">
    Copyright&copy; 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>

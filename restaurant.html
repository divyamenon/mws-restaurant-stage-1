<!DOCTYPE html>
<html>

<head>
  <meta name ="viewport" content ="width=device-width,initial-scale=1">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" >
      <li><a href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">

    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h1 id="restaurant-name"></h1>
      <img id="restaurant-img">
      <p id="restaurant-cuisine" aria-labelledby="cuisine-label"></p>
      <label id="cuisine-labell">Restuarant cuisine</label>
    </section>
    <!-- end restaurant -->
    
    <section class="address-and-hours">
      <!-- Beginning map -->
      <section id="map-container" aria-labelledby="map-label" role = "Main">
        <div id="map"></div>
        <p id="restaurant-address" aria-labelledby="address-label"></p>
        <label id="address-label">Restuarant's Address</label>
      </section>
      <label id="map-label">Google Map</label>
      <!-- End map -->
      <div class= "timings">
        <h3>Hours</h3>
        <table id="restaurant-hours" aria-labelledby="hours-label"></table>
        <label id="hours-label">Restuarant Hours</label>
      </div>
    </section>
    
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright&copy; 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <script type="application/javascript" charset="utf-8" src="js/config.js"></script>
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Service Worker Register javascript file -->
  <script type="text/javascript" src="js/index.js"></script>
  <!-- Google Maps -->
  <script>
    var url = "https://maps.googleapis.com/maps/api/js?key="+config.YOUR_GOOGLE_MAPS_API_KEY+"&libraries=places&callback=initMap";
    document.write("<script async defer src="+url+"><\/script>");
  </script>
  <!-- End scripts -->

</body>

</html>
